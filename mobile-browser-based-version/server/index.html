<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script>
    peer_ids = 'abcdefghi'.split('')

    peers = []
    peer_ids.forEach(peer_id => {
        const peer = new Peer(peer_id, {
            host: 'localhost',
            port: 9000,
            path: '/myapp'
        });
        peers.push(peer)
    });
    console.log('finish')
    console.log(peers.length)

    setTimeout( function() {peers[0].disconnect();console.log('disconnected')}, 2000);
    setTimeout( function() {peers[1].disconnect();console.log('disconnected')}, 4000);
    setTimeout( function() {peers[2].disconnect();console.log('disconnected')}, 6000);
    setTimeout( function() {peers[3].disconnect();console.log('disconnected')}, 8000);
    setTimeout( function() {peers[4].disconnect();console.log('disconnected')}, 10000);
   
</script>
